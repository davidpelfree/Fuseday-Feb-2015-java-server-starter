buildscript {
    ext {
        springBootVersion = '1.2.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot' 

jar {
    baseName = 'server'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE")
    compile  'org.springframework.boot:spring-boot-starter:1.2.1.RELEASE'
    compile  'org.springframework.boot:spring-boot-starter-redis:1.2.1.RELEASE'
    compile 'org.springframework.data:spring-data-commons:1.9.1.RELEASE'
//    compile 'org.springframework.boot:spring-boot-starter-security:1.2.1.RELEASE'
    compile 'ch.hsr:geohash:1.0.10'


//    compile 'redis.clients:jedis:2.6.2'

    testCompile("org.springframework.boot:spring-boot-starter-test:1.2.1.RELEASE")
}

eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
